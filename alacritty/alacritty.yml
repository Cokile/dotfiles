colors:
  primary:
    background: '#F2E5BC'
    foreground: '#654735'
  normal:
    black:   '#654735'
    red:     '#C14A4A'
    green:   '#6C782E'
    yellow:  '#B47109'
    blue:    '#45707A'
    magenta: '#945E80'
    cyan:    '#4C7A5D'
    white:   '#968977'
  bright:
    black:   '#654735'
    red:     '#C14A4A'
    green:   '#6C782E'
    yellow:  '#B47109'
    blue:    '#45707A'
    magenta: '#945E80'
    cyan:    '#4C7A5D'
    white:   '#968977'
  selection:
    text: "#F2E5BC"
    background: "#968977"
  search:
    matches:
     foreground: '#EDDEB5'
     background: '#69791D'
    focused_match:
     foreground: '#EBD9AE'
     background: '#BF6D00'
    footer_bar:
     background: '#654735'
     foreground: '#F2E5BC'  

font:
  size: 12.0
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold

window:
  padding:
    x: 4
    y: 4
  decorations: none
  startup_mode: Maximized

shell:
  program: /opt/share/bin/fish
  args:
    - -l
    - -c
    - 'tmux attach || tmux -2'

key_bindings:
    - { key: F, mods: Alt, chars: "\x1bf" }
    - { key: Q, mods: Alt, chars: "\x1bq" }

    - { key: Key1, mods: Alt, chars: "\x1b1" }
    - { key: Key2, mods: Alt, chars: "\x1b2" }
    - { key: Key3, mods: Alt, chars: "\x1b3" }
    - { key: Key4, mods: Alt, chars: "\x1b4" }
    - { key: Key5, mods: Alt, chars: "\x1b5" }
    - { key: Key6, mods: Alt, chars: "\x1b6" }
    - { key: Key7, mods: Alt, chars: "\x1b7" }
    - { key: Key8, mods: Alt, chars: "\x1b8" }
    - { key: Key9, mods: Alt, chars: "\x1b9" }
