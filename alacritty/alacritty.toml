[colors.primary]
background = "#F2E5BC"
foreground = "#654735"

[colors.normal]
black = "#654735"
blue = "#45707A"
cyan = "#4C7A5D"
green = "#6C782E"
magenta = "#945E80"
red = "#C14A4A"
white = "#968977"
yellow = "#B47109"

[colors.bright]
black = "#654735"
blue = "#45707A"
cyan = "#4C7A5D"
green = "#6C782E"
magenta = "#945E80"
red = "#C14A4A"
white = "#968977"
yellow = "#B47109"

[colors.footer_bar]
background = "#654735"
foreground = "#F2E5BC"

[colors.search.focused_match]
background = "#BF6D00"
foreground = "#EBD9AE"

[colors.search.matches]
background = "#69791D"
foreground = "#EDDEB5"

[colors.selection]
background = "#968977"
text = "#F2E5BC"

[font]
size = 12.0

[font.bold]
family = "Fira Code"
style = "Bold"

[font.normal]
family = "Fira Code"
style = "Regular"

[window]
decorations = "none"
startup_mode = "Maximized"

[window.padding]
x = 4
y = 4

[terminal.shell]
args = ["-l", "-c", "tmux attach || tmux -2"]
program = "/opt/share/bin/fish"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "F"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bq"
key = "Q"
mods = "Alt"

[[keyboard.bindings]]
