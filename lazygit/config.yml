startuppopupversion: 1
notARepository: "skip"
reporting: "off"

gui:
  theme:
    lightTheme: true
    selectedRangeBgColor:
      - reverse
    cherryPickedCommitBgColor:
      - reverse
  authorColors:
    '*': '#B47109'
  showFileTree: false

git:
  branchLogCmd: "git log --graph"
  paging:
    colorarg: always
    pager: delta --paging=never --diff-highlight
  
