disableStartupPopups: true
notARepository: "skip"
promptToReturnFromSubprocess: false

gui:
  theme:
    selectedLineBgColor:
      - '#EDDEB5'
    cherryPickedCommitBgColor:
      - reverse
  authorColors:
    '*': '#B47109'
  showFileTree: false

git:
  branchLogCmd: "git log --graph"
  paging:
    colorArg: always
    pager: delta --paging=never --diff-highlight --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  
os:
  editPreset: 'nvim'
