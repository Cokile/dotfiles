- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/Brewfile: homebrew/Brewfile

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    ~/.config/bat/config: bat/config

    ~/.config/coc/extensions/package.json: coc/package.json

    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/functions/fish_greeting.fish: fish/functions/fish_greeting.fish
    ~/.config/fish/functions/fish_mode_prompt.fish: fish/functions/fish_mode_prompt.fish
    ~/.config/fish/functions/fish_prompt.fish: fish/functions/fish_prompt.fish
    ~/.config/fish/functions/fish_right_prompt.fish: fish/functions/fish_right_prompt.fish
    ~/.config/fish/functions/fish_user_key_bindings.fish: fish/functions/fish_user_key_bindings.fish

    ~/.config/karabiner/karabiner.json: karabiner/karabiner.json

    ~/.config/lazygit/config.yml: lazygit/config.yml

    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.config/nvim/init.vim: nvim/init.vim

    ~/.config/surfingkeys/surfingkeys.conf: surfingkeys/surfingkeys.conf

    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.tigrc: tig/tigrc

    ~/.tmux.conf: tmux/tmux.conf

    ~/.xvimrc: vim/xvimrc

