# remap ctrl-s to prefix
unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

# reload config
bind r source-file ~/.tmux.conf

# switch pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind q kill-pane
# split window
bind v split-window -h
bind i split-window -v

# copy mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# common bindings
bind C-k send-keys -R ^M \; clear-history # -R: reset terminal states; ^M: send a carriage return to make prompt appear; clear-history: clear scroll buffer

set -g mouse on
set -g focus-events on
set -sg escape-time 300

# enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
# theme
set -g mode-style bg=color187,fg=color59
set -g status-style bg=color187,fg=color59
set -g status-right "#T"

# start index of window/pane with 1
set -g base-index 1
set -g pane-base-index 1
# renumber window when some window in closed
set -g renumber-windows on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
